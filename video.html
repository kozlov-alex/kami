<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Haru Kami</title>
    <link rel="stylesheet" href="css/styles.css" />
    <style>
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 5.1rem;
        }

        .main-title {
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
            margin: 2.5rem 0 1.5rem 0; /* Marge supérieure augmentée */
        }

        .history-image {
            display: block;
            max-width: 100%;
            height: auto;
            border-radius: 20px;
            margin: 0 auto 2rem auto;
        }

        .history-text {
            text-align: justify;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .next-button-container {
            text-align: center;
            margin: 2rem 0;
        }

        .next-button {
            display: inline-block;
            padding: 0.8rem 2rem;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .next-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
   
    <!-- Contenu principal : Histoire -->
    <main class="container">
        <h1 class="main-title"></h1>

       <video class="history-image" controls autoplay muted loop style="width: 3000px; border-radius: 40px; display: block; margin: 0 auto 2rem;">
    <source src="trailer juugo.mp4" type="video/mp4">
    Votre navigateur ne supporte pas la vidéo HTML5.
</video>



        

    <!-- Bouton Suivant centré dans le container -->
    <div class="container">
        <div class="next-button-container">
            <a href="Haru.html" class="next-button">Suivant</a>
        </div>
    </div>

    <!-- Footer conservé -->
   

    <footer class="home__footer">
        <span>FSC</span>
        <span>|</span>
        <span>Candidature RP</span>
    </footer>
    
</body>
</html>
